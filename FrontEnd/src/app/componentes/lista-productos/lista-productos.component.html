<app-barra-progreso *ngIf="cargador"></app-barra-progreso>
<div *ngIf="!cargador" class="container" >

  <div class="titulo">
    <h4>Lista de Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>

  </div>
    

  <table *ngIf="listaProductos.length > 0" class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr  *ngFor="let item of listaProductos" class="table-active">
        <td>{{ item.nombre }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio | currency }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-primary btn-sm ">Editar</button>
          <button (click)="eliminarProducto(item.id !)" type="button" class="btn btn-primary btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>

  </table>
  <h5 *ngIf="listaProductos.length ==0">No hay productos para mostrar</h5>

</div>
